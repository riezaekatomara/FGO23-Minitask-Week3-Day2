<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h2>Data Form</h2>
    <form action="/submit" method="post">
      <label for="usia">Usia:</label>
      <input type="number" id="usia" name="usia" min="1" max="100" required />
      <br />
      <br />
      <div style="text-align: left">
        <label>Hobi:</label>
        <!-- (div>input+label)*3 -->
        <div>
          <input type="checkbox" id="hobi1" name="hobi" value="Membaca" />
          <label for="hobi1">Membaca</label>
        </div>
        <div>
          <input type="checkbox" id="hobi2" name="hobi" value="Olahraga" />
          <label for="hobi2">Olahraga</label>
        </div>
        <div>
          <input type="checkbox" id="hobi3" name="hobi" value="Game" />
          <label for="hobi3">Bermain Game</label>
        </div>
      </div>
      <br />

      <label>Jenis Kelamin:</label>
      <!-- (div>input+label)*2 -->
      <div>
        <input type="radio" id="lk" name="jk" value="Laki-laki" required />
        <label for="lk">Laki-laki</label>
      </div>
      <div>
        <input type="radio" id="pr" name="pr" value="Perempuan" />
        <label for="pr">Perempuan</label>
      </div>
      <br />

      <!-- label+select>option*4 -->
      <label for="kota">Kota:</label>
      <select id="kota" name="kota" required>
        <option value="" disabled selected>Pilih kota...</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Bandung">Bandung</option>
        <option value="Surabaya">Surabaya</option>
      </select>
      <br />
      <br />

      <label for="pesan">Pesan:</label>
      <br />
      <textarea
        id="pesan"
        name="pesan"
        rows="2"
        cols="50"
        maxlength="100"
        placeholder="Maksimal 50 karakter dan 2 baris"
        required
      ></textarea>

      <br />
      <br />
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
